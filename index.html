<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        </div>
        <div class="songBanner"></div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
        <img src="1.gif"  width="42px" height="55px" id="gif">Let me love you-Justin Biber</div>
    </div>
    <div class="controls">
        <button id="backwardBtn">⏪ 10s</button>
        <button id="playPauseBtn">Play</button>
        <button id="forwardBtn">10s ⏩</button>
      </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
